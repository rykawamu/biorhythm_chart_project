<html>
    <!doctype html>
    <html lang="ja">
    <head>
      <meta charset="UTF-8">
      <link   href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.0/c3.min.css" rel="stylesheet" type="text/css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.0/c3.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
      <title>c3.jsによるグラフ表示</title>
    </head>
<body>
    <h1>Biorhythm Chart : c3.js Chart Sample</h1>

    <canvas id="myChart_d" width="240" height="120"></canvas>
    
    <script>
        const req = new XMLHttpRequest();
        req.open( "GET", "/.netlify/functions/biorhythm" , true);
        req.responseType = 'json';
        req.send();

        req.onreadystatechange = function() {
            if( req.readyState == 4 && req.status == 200 ) {

                console.log(req.readyState + ' : OK')
                console.log(req.response.data)

                const count = req.response.data.length
                console.log( 'data count:' + count )

                const drawgraph = function(count){

                    for (let i = 0; i < count; i++) {
                        let unit = req.response.data[i]
                        console.log( 'data unit:' + unit.time )
                        let tv = unit.time

                        for(let j =0; j < 3; j++){
                            const yv = function(psi) {
                                let value = "0"
                                switch (psi){
                                    case 0 :
                                    value = unit.physical
                                    break;
                                    case 1 :
                                    value = unit.sensitivity
                                    break;
                                    case 2 :
                                    value = unit.intellectual
                                    break;
                                    default :
                                    break;
                                }
                                return Number(value)
                            }
                            myChart.data.datasets[j].data.push({
                                y: Number(yv(j)),
                                t: tv
                            });
                        }
                    }
                    myChart.update()
                }

                drawgraph(count)
            }
        }

        var ctx = document.getElementById('myChart_d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: '# of P',
                    data: [],
                    backgroundColor: 'rgba(0, 0, 255, 0.3)',
                    borderWidth: 1
                }
                ,{
                    label: '# of S',
                    data: [],
                    backgroundColor: 'rgba(255, 0, 0, 0.3)',
                    borderWidth: 1
                }
                ,{
                    label: '# of I',
                    data: [],
                    backgroundColor: 'rgba(0, 255, 0, 0.3)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        //display: true,
                        type: 'time',
                        distribution: 'series',
                        time: {
                            // ここの二つはセット
                            unit: 'day',
                            displayFormats: {'day': 'YYYY-MM-DD'}
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            callback: function(label, index, labels){
                                let nl = label
                                const units = ['K','M','G']
                                for(const [idx, ut] of units.entries() ){
                                    let xv = Math.floor(label / Math.pow(1000,(idx + 1)))
                                    if (xv > 0) {
                                        nl = xv + units[idx]
                                    }
                                }
                                return nl
                            },
                            //beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
