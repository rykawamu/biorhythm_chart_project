<html>
    <!doctype html>
    <html lang="ja">
    <head>
      <meta charset="UTF-8">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
      <title>Chart.jsによるチャート表示</title>
    </head>
<body>
    <h1>Biorhythm Chart : chart.js Chart Sample</h1>

    <canvas id="myChart_d" width="240" height="120"></canvas>
    <script>
        const req = new XMLHttpRequest();
        req.open( "GET", "/.netlify/functions/biorhythm" , true);
        req.responseType = 'json';
        req.send();

        req.onreadystatechange = function() {
            if( req.readyState == 4 && req.status == 200 ) {

                console.log(req.response.data)

                const count = req.response.data.length
                console.log( 'data count:' + count )

                const drawgraph = function(count){

                    for (let i = 0; i < count; i++) {
                        let unit = req.response.data[i]
                        console.log( 'data unit:' + unit.time )
                        let tv = unit.time

                        for(let j =0; j < 3; j++){
                            const yv = function(psi) {
                                let value = "0"
                                switch (psi){
                                    case 0 :
                                    value = unit.physical
                                    break;
                                    case 1 :
                                    value = unit.sensitivity
                                    break;
                                    case 2 :
                                    value = unit.intellectual
                                    break;
                                    default :
                                    break;
                                }
                                return Number(value)
                            }
                            myChart.data.datasets[j].data.push({
                                y: Number(yv(j)),
                                t: tv
                            });
                        }
                    }
                    myChart.update()
                }
                drawgraph(count)
            }
        }

        var ctx = document.getElementById('myChart_d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: '# of Physical',
                    data: [],
                    backgroundColor: 'rgba(0, 0, 255, 0.3)',
                    borderWidth: 1
                }
                ,{
                    label: '# of Sensitivity',
                    data: [],
                    backgroundColor: 'rgba(255, 0, 0, 0.3)',
                    borderWidth: 1
                }
                ,{
                    label: '# of Intellectual',
                    data: [],
                    backgroundColor: 'rgba(0, 255, 0, 0.3)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        type: 'time',
                        distribution: 'series',
                        time: {
                            unit: 'day',
                            displayFormats: {'day': 'YYYY-MM-DD'}
                        }
                    }],
                    yAxes: [{
                        ticks: {
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
